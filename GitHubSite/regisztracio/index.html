<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBookPirate leszek</title>
    <link rel="stylesheet" href="regisztracio.css">
</head>
<body>
    <div class="form-container">
        <h2>eBookPirate leszek</h2>
        <p class="description">Jelentkezésemmel kijelentem, hogy az eBookPirates banda tagja kívánok lenni, és tengerre kelek a magyar e-könyvek ügyéért!</p>
        <p class="info-text">Elolvastam és megértettem a <a href="https://script.google.com/macros/s/AKfycbw_N_3P9bb5wReF_viyo-epfLnstbgZ8PejaJs-3p0DTRXZDp8P7kxE6mGo2bfU3xIa/exec" target="_blank" rel="noopener noreferrer">játékszabályokat</a>.</p>

        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="email">Mi lesz a kalóz e-mail címed? <span class="required-notice">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Mi a kalózneved? <span class="required-notice">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            <p class="info-text">Ha nincs ötleted, használd a <a href="https://script.google.com/macros/s/AKfycbx30ktRzSTx5XTU9x9Kb8PAzhLTzeVx7HGco9X4Oau9QnPKPyt_jGo0aga4MIEqxLucQA/exec" target="_blank" rel="noopener noreferrer">Névalkotót</a>!</p>

            <button type="submit" id="submit-button">Jelentkezem</button>
        </form>

        <div id="status-message"></div>
    </div>

    <script src="regisztracio.js"></script>
</body>
</html>
